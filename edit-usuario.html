{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{user.0}}" method="POST">

            <div class="form-group">
                <h3>Name</h3>
                <input type="text" name="name" placeholder="name"
                       value="{{ user.1 }}" class="form-control" />
            </div>

            <div class="form-group">
                <h3>Email</h3>
                <input type="text" name="email" placeholder="email"
                       value="{{ user.2 }}" class="form-control" />
            </div>

            <div class="form-group">
                <h3>Username</h3>
                <input type="text" name="user" placeholder="user"
                       value="{{ user.3 }}" class="form-control" />
            </div>

            <div class="form-group">
                <h3>Password</h3>
                <input type="text" name="password" placeholder="password"
                       value="{{ user.4 }}" class="form-control" />
            </div>
            <div class="form-group">
                <h3>Access Type</h3>
                <input type="text" name="access" placeholder="access"
                       value="{{ user.5 }}" class="form-control" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
